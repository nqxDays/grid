<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<body>
<div class="grid">
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>5</p>
            </div>
        </div>
    </div>
    <div class="cell main">
        <div class="diamond">
            <div class="diamond-content">
                <p>1</p>
            </div>
        </div>
    </div>
    <div class="cell blue" style="grid-column: span 2;">
        <div class="diamond">
            <div class="diamond-content">
                <p>3</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>6</p>
            </div>
        </div>
    </div>
    <div class="cell blue" style="grid-column: span 2;">
        <div class="diamond">
            <div class="diamond-content">
                <p>4</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>7</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>9</p>
            </div>
        </div>
    </div>
    <div class="cell main">
        <div class="diamond">
            <div class="diamond-content">
                <p>2</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>11</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>12</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>8</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>10</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>13</p>
            </div>
        </div>
    </div>
    <div class="cell">
        <div class="diamond">
            <div class="diamond-content">
                <p>14</p>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
